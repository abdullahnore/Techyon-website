  <script src="app.js"></script> 
 
<script>
  function removeAll(s2) {
    for ( var i=s2.options.length;i>=0;i--)
    s2.remove(i);
  }
   function interIntra(s1,sname)
   {
     var s1=document.getElementById('s1');
     var sname =document.getElementById('sname');
     if(s1.options[s1.selectedIndex].value =="intraevent")
     {
            
      var opt1= document.createElement('option');
       var opt2= document.createElement('option');
      var opt3 = document.createElement('option');
      var opt4 = document.createElement('option');
             opt1.value="";
              opt2.value="PCCE_intra";
              opt3.value="GEC";
              opt4.value="DBSC";
              opt1.innerHTML="select"; 
              opt2.innerHTML="PCCE";
              opt3.innerHTML="GEC";
              opt4.innerHTML="DBSC";
              removeAll(sname);
              sname.options.add(opt1);
              sname.options.add(opt2);
              sname.options.add(opt3);
              sname.options.add(opt4);
              
     } else if(s1.options[s1.selectedIndex].value =="interevent")
     {
      var opt1= document.createElement('option');
       var opt2= document.createElement('option');
      
             opt1.value="";
              opt2.value="PCCE_inter";
          
              opt1.innerHTML="select"; 
              opt2.innerHTML="PCCE";
             
             
              removeAll(sname);
              sname.options.add(opt1);
              sname.options.add(opt2);
      
     }  else {
      var opt1= document.createElement('option');
      opt1.value="";     
              opt1.innerHTML="--";
          
              removeAll(sname);
            
              s2.options.add(opt1);
              
     }

   }
  

   function teamSolo(sname,s2)
   {
     var sname=document.getElementById('sname');
     var s2 =document.getElementById('s2');
     if(sname.options[sname.selectedIndex].value =="PCCE_intra"||sname.options[sname.selectedIndex].value =="GEC"
     ||sname.options[sname.selectedIndex].value =="DBSC")
     {         var opt1= document.createElement('option'); 
             var opt2= document.createElement('option');
             var opt3= document.createElement('option');
             opt1.value="";
              opt2.value="intraEventTEAM";
              opt3.value="intraEventSOLO"; 
               opt1.innerHTML="select"
              opt2.innerHTML="intraEventTEAM";
              opt3.innerHTML="intraEventSOLO";
              removeAll(s2);
              s2.options.add(opt1);
              s2.options.add(opt2);
              s2.options.add(opt3);
   }else if(sname.options[sname.selectedIndex].value =="PCCE_inter")
               {
                var opt1= document.createElement('option'); 
             var opt2= document.createElement('option');
             var opt3= document.createElement('option');
             opt1.value="";
              opt2.value="TEAM";
              opt3.value="SOLO"; 
               opt1.innerHTML="select"
              opt2.innerHTML="TEAM";
              opt3.innerHTML="SOLO";
              removeAll(s2);
              s2.options.add(opt1);
              s2.options.add(opt2);
              s2.options.add(opt3);
             } else{  
      
      var opt1= document.createElement('option');
             opt1.value="";
              opt1.innerHTML="none";
              removeAll(s2);
              s2.options.add(opt1);
              
     }
   }
   function event_list(s2,s3)
   {
     var s2=document.getElementById('s2');
     var s3 =document.getElementById('s3');
     if(s2.options[s2.selectedIndex].value =="TEAM")
     {
             var opt1= document.createElement('option');
             var opt2= document.createElement('option');
              opt1.value=" teamevent1";
              opt1.innerHTML="teamevent1";
              opt2.value=" teamevent2";
              opt2.innerHTML="teamevent2";
         
              removeAll(s3);
              s3.options.add(opt1);
              s3.options.add(opt2);
              
     } else if(s2.options[s2.selectedIndex].value =="SOLO")
     {
             var opt3= document.createElement('option');
             var opt1= document.createElement('option');
             var opt2= document.createElement('option');
             
             opt3.value="";
              opt1.value=" solovent1";
              opt1.innerHTML="solo1";
              opt2.value=" solo2";
              opt2.innerHTML="solo2";
              opt3.innerHTML="select";
         
              removeAll(s3);
              s3.options.add(opt3);
              s3.options.add(opt1);
              s3.options.add(opt2);
              
              
     } else if(s2.options[s2.selectedIndex].value =="intraEventTEAM"){
      var opt1= document.createElement('option');
             var opt2= document.createElement('option');
              opt1.value="intraEventTEAM 1";
              opt1.innerHTML="intraEventTEAM 1";
              opt2.value="intraEventTEAM 2";
              opt2.innerHTML="intraEventTEAM 2";
         
              removeAll(s3);
              s3.options.add(opt1);
              s3.options.add(opt2);

     }  else if (s2.options[s2.selectedIndex].value =="intraEventSOLO"){
      var opt1= document.createElement('option');
             var opt2= document.createElement('option');
              opt1.value="intraEventSOLO 1";
              opt1.innerHTML="intraEventSOLO 1";
              opt2.value=" intraEventSOLO 2";
              opt2.innerHTML="intraEventSOLO2";
         
              removeAll(s3);
              s3.options.add(opt1);
              s3.options.add(opt2);

     }
     else{  
      
      var opt1= document.createElement('option');
             opt1.value="";
              opt1.innerHTML="none";
              removeAll(s3);
              s3.options.add(opt1);
              
     }
   }

</script>
